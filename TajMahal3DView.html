<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <link rel="stylesheet" href="app.css" />
 
  <title>SLIIT-Tours-IT18079814</title>
  

  <body style="margin: 0px; overflow: hidden">

    <div id="marker-loader-base">
      <img src="./images/marker-loader.svg" id="marker-loader" alt="" />
    </div>

    <div id="logo_base">
      <img src="./images/logo.png" id="logo" alt="Travel" />
    </div>

    <div id="menu_base">
      <a href="TajMahal.html">
        <img
          src="./images/Places/taj.png"
          class="Traveling Sydney"
          alt=""
        />
      </a>
      <a href="TajMahal3DView.html"  >
          <img
          src="./images/Places/IMG_9885.png"
          class="Traveling model"
          alt=""
        />

      </a>
      <a href="index.html"  >
          <img
          src="./images/Places/Home.jpg"
          class="Traveling Sydney"
          alt=""
        />
      </a>

    </div>

     <a-scene
      embedded
      vr-mode-ui="enabled: false;"
      arjs="debugUIEnabled: false;"
    >
      <a-marker
        id="marker"
        preset="custom"
        type="pattern"
        url="markers/pattern-D.patt"
      >
        <a-entity
          gltf-model="url(./models/tajmahal/tajmahal.gltf)"
         scale="0.002 0.002 0.002"
          rotation="10 50 10"
          rotation="10 50 10"
        >
          <a-animation
            attribute="rotation"
          
            dur="10000"
            to="360 360 360"
            repeat="indefinite"
          >
          </a-animation>
        </a-entity>
     <a-text value="IT19021362" position="-0.6 -2 0" color="#EF2D5E"> </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>


    <script>
 

      document.getElementById("marker").addEventListener("markerFound", (e) => {
        document.getElementById("marker-loader-base").style.display = "none";
      });
    </script>
  </body>
</html>
